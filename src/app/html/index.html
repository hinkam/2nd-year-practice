<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/index.js"></script>
</head>

<body>
    <div class="container-fluid h-100 d-flex flex-column bg-dark">
        <nav class="navbar navbar-light bg-secondary">
            <span class="navbar-brand mb-0 h1 text-white">E2 practice task</span>
        </nav>
        <div class="row flex-fill" id="main-row">
            <div class="col-md d-flex justify-content-center align-items-center">
                <div class="card w-25 bg-secondary">
                    <div class="card-header bg-secondary">
                        <h4 class="card-title text-white">Input your text here</h4>
                    </div>
                    <div class="card-body bg-secondary">
                        <form id="main-form">
                            <div class="form-group">
                                <textarea class="form-control" id="upload-area" rows="8" name="upload-area"></textarea>
                            </div>
                            <button type="button" id="upload-button" class="btn btn-primary float-right">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="upload-result" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Congrats! Your image is here:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <a href="#" id="image-link">Your link</a>
                    <p id="image-password">[#]</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
